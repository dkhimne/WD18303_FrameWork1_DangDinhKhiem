<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
                        <div class="form-group">
                            <label for="email">Tài khoản</label>
                            <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="Nhập tài khoản">
                            <span class="text-danger" *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                                <span *ngIf="loginForm.controls.email.errors?.required">Vui lòng nhập email</span>
                                <span *ngIf="loginForm.controls.email.errors?.email">Email không hợp lệ</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Nhập mật khẩu">
                            <span class="text-danger" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                                <span *ngIf="loginForm.controls.password.errors?.required">Vui lòng nhập mật khẩu</span>
                                <span *ngIf="loginForm.controls.password.errors?.minlength">Mật khẩu quá ngắn (tối thiểu 5 ký tự)</span>
                                <span *ngIf="loginForm.controls.password.errors?.maxlength">Mật khẩu quá dài (tối đa 20 ký tự)</span>
                            </span>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" (click)="pro()" class="btn btn-info btn-block">Login</button>
                    </form>
                </div>                    
            </div>
        </div>
    </div>
</div>
